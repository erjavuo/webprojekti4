<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

<body>
    <div id="navbar">
        <a href="">Etusivu</a>
        <a href="">Pelit</a>
        <a href="">Info</a>

    <h2>Muistipeli suomen kaloista</h2>
    <div id="start-game-screen">
        <h3>Tervetuloa pelaamaan muistipeliä suomen kaloista</h3>
        <p>Tässä pelissä etsit pareja joistakin suomen kalalajeista.</p>
        <p>Maksimi pistemäärä on 10 pistettä ja yrityksiä on 15.</p>
        <button class="play-button">Pelaa</button>
    </div>
    <div id="game-container">
    </div>
    <div class="end-screen">
        <h3>Peli loppui</h3>
        
        <button class="play-again">Pelaa Uudestaan</button>
    </div>
    <p>Pisteet: <span class="score"></span></p>
    <p>Yrityksiä jäljellä: <span class="tries"></span></p>
    <footer>
        <p>Web-projekti, luontopelit, ryhmä 4</p>
    </footer>
