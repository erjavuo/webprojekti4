<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suomen eläin vai ei?</title>
    <link rel="stylesheet" href="../styles/erjanpelistyles.css">
</head>
<body>
    <div id="navbar">
        <a href="">Etusivu</a>
        <a href="">Pelit</a>
        <a href="">Info</a>
    </div>

    <div class="main-content">

    <div class="game-container">
        <h1>Suomen eläin vai ei?</h1>
        <p class="instructions">Tehtävänäsi on tunnistaa löytyykö kuvassa näkyvä eläin Suomen luonnosta. Valitse oikea vaihtoehto painikkeista.
        </p>
        
        <div class="image-container">
            <img id="animal-image" src="" alt="Animal image">
            <p id="progress">Kuva <span id="current">1</span>/<span id="total">10</span></p>
        </div>
        
        <div class="buttons">
            <button id="yes-btn" class="btn">Kyllä</button>
            <button id="no-btn" class="btn">Ei</button>
        </div>
        
        <div class="score">
            <p>Pisteet pelistä 1: <span id="points">0</span>/10</p>
        </div>
        
    </div>
</div>

    <footer class="footer">
        <p>Web-projekti, luontopelit, ryhmä 4</p>
    </footer>

    <script src="../codes/erjanpeliscript.js"></script>
</body>
</html>
