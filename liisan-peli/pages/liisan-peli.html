<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sanasekoitus</title>
    <link rel="stylesheet" href="../styles/index.css">
    <link rel="stylesheet" href="../styles/liisan-peli.css">
</head>
<body>
    <div id="navbar">
        <a href="index.html">Etusivu</a>
        <a href="koostesivu.html">Pelit</a>
        <a href="info.html">Info</a>
    </div>

    <div class="game-container">

        <h2>Sanasekoitus</h2>
        <p>Mikä Suomen joki tai järvi sanasekoitusten takaa paljastuu?</p> 
    
        <div id="image-container">
            <img id="water-image" src="" alt="picture of lake or river">
        </div>

        <input type="text" id="user-input" placeholder="Kirjoita arvauksesi">
            <button id="submit-button" type="button">Tarkista</button>
            <p id="score">Pisteet: 0/10</p> <!-- shows the player's current score -->

            <div id="feedback"></div> <!-- feedback: whether the player got it right or wrong -->

            <!-- a popup window -->
            <div id="popup" class="hidden">
                <p id="popup-message"></p>
                <button id="next-word-button">Seuraava sana</button>
                <button id="new-game-button" type="button" class="hidden">Uusi peli</button> <!-- button for restarting the game after playing -->
            </div>

    </div>
    <footer>
        <p>Web-projekti, luontopelit, ryhmä 4</p>
    </footer>
    <script src="../codes/liisanpeli.js"></script>
</body>
</html>
